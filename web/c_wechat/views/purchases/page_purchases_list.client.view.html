  <script type="text/javascript" src="../libs/Swiper/dist/js/swiper.min.js"></script>

<body>
  <div class="weui-tab page-purchases-list">
    <div class="weui-navbar">
      <a id="nav1" class="weui-navbar__item weui-bar__item--on" href="#tab1">
        供应大厅
      </a>
      <a id="nav2" class="weui-navbar__item" href="#tab2">
        我的采购
      </a>
      <!-- <a class="weui-navbar__item" href="/page_wechat/page_market_list"> -->
      <a class="weui-navbar__item" href="/page_market_list">
        行情大厅
      </a>
    </div>

    <div class="weui-tab__bd">
      <div id="tab1" class="weui-tab__bd-item  weui-tab__bd-item--active">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <% for(var i = 0;i<banners.length;i++){ %>
              <a href="/page_wechat/page_supply_detail?supply_id=<%= banners[i]._id %>" class="swiper-slide">
                <img style="width:100%" src="<%= banners[i].photos[0] %>" />
              </a>
              <% } %>
          </div>
        </div>
        <div class="weui-loadmore">
          <i class="weui-loading"></i>
          <span class="weui-loadmore__tips">正在加载</span>
        </div>
      </div>
      <div id="tab2" class="weui-tab__bd-item">
        <div class="weui-loadmore">
          <i class="weui-loading"></i>
          <span class="weui-loadmore__tips">正在加载</span>
        </div>
      </div>
      <div id="tab3" class="weui-tab__bd-item">
        sda
      </div>
    </div>
    <div class="weui-tabbar">
      <a href="/page_wechat/page_purchases_list" class="weui-tabbar__item weui-bar__item--on">
        <div class="weui-tabbar__icon">
          <i class="fa fa-shopping-basket"></i>
        </div>
        <p class="weui-tabbar__label">我要买</p>
      </a>
      <a href="/page_wechat/page_supply_list" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <p class="weui-tabbar__label">我要卖</p>
      </a>
      <a href="/page_wechat/page_my_main" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
          <i class="fa fa-user"></i>
        </div>
        <p class="weui-tabbar__label">我的</p>
      </a>
    </div>
    <a href="javascript:void(0);" class="weui-btn weui-btn_primary c-filter-btn">筛选</a>
    <a href="/page_wechat/page_purchases_create_main" class="weui-btn weui-btn_primary c-create-btn">发采购</a>

  </div>
