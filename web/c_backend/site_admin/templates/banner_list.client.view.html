<div class="page-body-view">
  <div class="page-operation-view" layout="row" layout-align="space-between center">
    <p class="title">{{pageConfig.title}}(总数：{{pageConfig.count}})</p>
    <div>
      <md-button class="md-primary md-raised md-hue-2" ng-click="pageConfig.create_new()">新建广告
      </md-button>
    </div>
  </div>

  <div class="list-header">
    <div class="list-item" layout="row" layout-align="start center">
      <div class="column-item" flex="">广告名称</div>
      <div class="column-item" flex="">操作</div>
    </div>
  </div>
  <div class="list-body">
    <div class="list-item" layout="row" layout-align="start center" ng-repeat=" item in pageConfig.list">
      <div class="column-item" flex="" layout="row" layout-align="start start">{{item.name}}</div>
      <div class="column-item" flex="" layout="row" layout-align="start start">
        <md-button class="md-primary" ng-click="pageConfig.go_detail(item)">详情
        </md-button>
      </div>
    </div>
    <div class="list-item" layout="row" layout-align="start center">
      <md-button class="md-primary" ng-click="pageConfig.get_list('prev')">上一页
      </md-button>
      <md-button class="md-primary">
        {{pageConfig.current_page}}
      </md-button>
      <md-button class="md-primary" ng-click="pageConfig.get_list('next')">下一页
      </md-button>
    </div>
  </div>
</div>
